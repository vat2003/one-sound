<!DOCTYPE html>
<html lang="en">

<head xmlns:th="http://www.thymeleaf.org">
    <!-- ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <title>Demo3</title>

</head>

<body ng-app="myApp" class="container" ng-controller="ctrl">

    <div class="controller">
        <h2><b>RESTful Consumer - AngularJS</b></h2>
    </div>

    <div class=" nt-5">
        <div class="row">
            <div class="col-md-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input ng-model="form.name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    
                 
                    <button ng-click="create()" type="submit" class="btn btn-primary">Create</button>
                    <button ng-click="update()" type="submit" class="btn btn-primary">Update</button>
                    <button ng-click="delete(form.id)" type="submit" class="btn btn-primary">Delete</button>
                    <button ng-click="reset()" type="submit" class="btn btn-primary">Reset</button>
                </form>
            </div>
            <div class="col-md-8">
                <table class="table table-striped">
                    <thead>
                        <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                       
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="(key, genres) in items">
                           
                            <td>{{genres.id}}</td>
                            <td>{{genres.name}}</td>
                           
                            <td>
                                <a ng-click="edit(genres.id)" ><span class="btn btn-success" >Edit</span></a>
                                <a ng-click="delete(genres.id)" ><span class="btn btn-danger" >Del</span></a>
                            
                            </td>
                        </tr>
                        
                    </tbody>
                    </table>
            </div>
            
        </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/angular/genres.js"></script>
</body>

</html>
