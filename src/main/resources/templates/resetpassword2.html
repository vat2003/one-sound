<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- icon from font-awesome -->
    <!-- FONT -->
    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Marcellus&family=Montserrat:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- PROMP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Marcellus&family=Montserrat:wght@400;500;700&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <!-- FONT -->
    <link rel="stylesheet" href="/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Change Password</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/core-img/favicon.ico">
    <style>
        body {
            background: linear-gradient(90deg, #0E1117, #0E1117, #181e29);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-login">
            <a href="index.html" class="nav-brand"><img src="/img/core-img/logo.png" alt=""></a>
        </div>
        <div class="login-title">Change Password</div>
        <div class="login-form">
            <div class="login-form-inner">
                <h3 class="mb-4 text-center ms-3">[[${mess}]]</h3>
                <form id="resetPass" action="/changePassword" method="post">
                    <div class="form-item">
                        <div class="login-form-inner-title">Email</div>
                        <input name="email" required="true" type="email" class="form-control" id="email"
                            placeholder="your@gmail.com" th:value="${account}" readonly>
                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">Password</div>
                        <input name="old-password" type="password" placeholder="Enter your password"
                            class="form-control" id="pwd">
                    </div>

                    <div class="form-item">
                        <div class="login-form-inner-title">New password</div>
                        <input name="password" type="password" placeholder="Enter your password" class="form-control"
                            id="password" required>
                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">Re-Enter your password</div>
                        <input type="password" class="form-control" placeholder="Enter your re-password"
                            id="confirm-password" name="confirm-password" required>
                        <p id="passwordError" style="color: red;"></p>
                    </div>

                    <!-- <button type="submit" class="btn-submit" onclick="checkPassword(event)">Submit</button> -->
                    <button class="login-button" id="signup-btn" formaction="/changePassword1">Continue</button>
                </form>
                <button class="goback-button-social">
                    <a style="text-decoration:none; " th:href="@{/profile}"> <i
                            class="fa-solid fa-arrow-alt-circle-right" style="margin-right: 6.5rem;"></i>Go back</a>
                </button>
            </div>
        </div>
        <div class="login-footer">
            <div class="login-footer-first">

                Â© 2023 One Sound
            </div>
            <div class="login-footer-second">
                <a href="">Privacy Notice</a>
                <a href=""> Terms and Conditions</a>
                <a href=""> Cookie Settings</a>
                <a href="">Accessibility Statement</a>
                <a href=""> Contact</a>
            </div>
        </div>
    </div>
</body>
<!-- <script src="js/login.js"></script> -->
<script>
    function checkPassword(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
        var errorElement = document.getElementById("passwordError");

        if (password !== confirmPassword) {
            errorElement.textContent = "Passwords do not match";
            event.preventDefault(); // Prevent form submission by default
        } else {
            errorElement.textContent = "";
        }
    }

</script>

</html>
