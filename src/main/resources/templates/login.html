<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/img/core-img/favicon.ico">
    <!-- icon from font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- icon from font-awesome -->
    <!-- FONT -->
    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Marcellus&family=Montserrat:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- PROMP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Marcellus&family=Montserrat:wght@400;500;700&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- FONT -->
    <link rel="stylesheet" href="/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(90deg, #0e1117, #0e1117, #181e29);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-login">
            <a href="/home/index" class="nav-brand"><img src="/img/core-img/logo.png" alt=""></a>
        </div>
        <div class="login-title">Log In</div>
        <div class="login-form">
            <div class="login-form-inner">
                <form action="/auth/login" method="post" class="signin-form">
                    <div class="form-item">
                        <div class="login-form-inner-title">
                            Enter your email
                        </div>
                        <input type="text" name="username" class="form-control" placeholder="Email" required>

                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">
                            Enter your password
                        </div>
                        <input id="password-field" name="password" type="password" class="form-control"
                            placeholder="Password" required>

                    </div>
                    <h5 class="mb-4 text-center" style="color: red;">[[${mess}]]</h5>


                    <div class="form-item">
                        <a class="login-form-inner-title" href="/forgotPassword">Forgot your Password?</a>
                    </div>

                    <button id="login-btn" class="login-button" type="submit">
                        Continue
                    </button>
                    <div class="form-item-or">or</div>
                </form>
                <button class="login-button-social">
                    <a th:href="@{/oauth2/authorization/facebook}" style="text-decoration: none;">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Continue with Facebook</span>
                    </a>
                </button>
                <button class="login-button-social">
                    <a th:href="@{/oauth2/authorization/google}" style="text-decoration: none;">
                        <i class="fa-brands fa-google"></i><span> &nbsp;Continue with
                            Google</span>
                    </a>
                </button>

                <button class="signup-button">
                    <a class="" th:href="@{/home/signup}">
                        Create Account</a>
                </button>
            </div>
        </div>
        <div class="login-footer">
            <div class="login-footer-first">

                Â© 2023 One Sound
            </div>
            <div class="login-footer-second">
                <a href="">Privacy Notice</a>
                <a href=""> Terms and Conditions</a>
                <a href=""> Cookie Settings</a>
                <a href="">Accessibility Statement</a>
                <a href=""> Contact</a>
            </div>
        </div>
    </div>
</body>
<script src="/js/angular/auth.js"></script>

</html>
