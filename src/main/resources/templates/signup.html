<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon from font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- icon from font-awesome -->
    <!-- FONT -->
    <!-- POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Marcellus&family=Montserrat:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet" />
    <!-- PROMP -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Marcellus&family=Montserrat:wght@400;500;700&family=Prompt:wght@400;700&display=swap"
        rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <!-- FONT -->
    <link rel="stylesheet" href="/css/swiper.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Sign Up</title>

    <!-- Favicon -->
    <link rel="icon" href="/img/core-img/favicon.ico">
    <style>
        body {
            background: linear-gradient(90deg, #0E1117, #0E1117, #181e29);
        }
    </style>
</head>

<body ng-app="app" ng-controller="ctrl">
    <div class="login-container">
        <div class="logo-login">
            <a href="/home/index" class="nav-brand"><img src="/img/core-img/logo.png" alt=""></a>
        </div>
        <div class="login-title">Create Your Account</div>
        <div class="signup-form">
            <div class="login-form-inner">
                <form method="POST" action="">
                    <div class="form-item">
                        <input type="hidden" ng-model="form.accountRole.id" ng-init="form.accountRole.id = 'USER'" />
                        <div class="login-form-inner-title" ng-model="form.fullname">
                            Enter your fullname
                        </div>
                        <input name="fullname" required="true" type="text" class="form-control" id="usr"
                            placeholder="Your name" ng-model="form.fullname">
                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">Enter your email</div>
                        <input name="form.email" required="true" type="email" class="form-control" id="email"
                            placeholder="your@gmail.com" ng-model="form.email">
                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">Enter your phone number</div>
                        <input name="phone_number" required type="text" class="form-control" id="phone_number"
                            placeholder="09155453" ng-model="form.phoneNumber" ng-pattern="/^(0[1-9])+([0-9]{8,9})$/">
                        <!-- <h6 ng-show="signupForm.phone_number.$error.pattern">Invalid phone number.</h6> -->
                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">Enter your password</div>
                        <input name="password" required type="password" placeholder="Enter your password"
                            class="form-control" id="pwd" ng-model="form.password">
                    </div>
                    <div class="form-item">
                        <div class="login-form-inner-title">Re-Enter your password</div>
                        <input type="password" class="form-control" placeholder="Enter your re-password"
                            id="confirmation_pwd" ng-model="rePassword">
                    </div>
                    <button class="login-button" id="signup-btn" ng-click="create()">Continue</button>
                    <button class="login-button-social">
                        <a style="text-decoration:none; margin-left:15px" th:href="@{/auth/login/form}"> <i
                                class="fa-solid fa-circle-info"></i>I Already Have
                            Account</a>
                    </button>

                </form>
            </div>
        </div>
        <div class="login-footer">
            <div class="login-footer-first">

                Â© 2023 One Music
            </div>
            <div class="login-footer-second">
                <a href="">Privacy Notice</a>
                <a href=""> Terms and Conditions</a>
                <a href=""> Cookie Settings</a>
                <a href="">Accessibility Statement</a>
                <a href=""> Contact</a>
            </div>
        </div>
    </div>
    <script src="/js/angular/auth.js"></script>
</body>

</html>
